{% extends 'first_app/base.html' %}
{% block body_block %}
<h2>Edit Album</h2>
{% if success_text %}
<h3 class="alert alert-success">{{ success_text }}</h3>
{% endif %}
<br>
<form method="POST">
{{ edit_album.as_p }}
{% csrf_token %}
<input type="submit" name="submit" value="Update" class='btn btn-primary btn-sm'>
</form>
<br>
<a href="{% url 'first_app:delete_album' id=album_id %}" class='btn btn-danger btn sm' onclick="return confirm('Are You Sure')">Delete</a>
{% endblock %}
