{% extends 'first_app/base.html' %}
{% block body_block %}
<h2>Edit Musician Info</h2>
<br>
<form method="POST">
  {{ edit_info.as_p }}
  {% csrf_token %}
  <input type="submit" name="submit" value="Update" class="btn btn-primary btn-sm">

</form>
<br>
<a href="{% url 'first_app:delete_musician' id=musician_id %}" class="btn btn-primary btn-sm" onclick="return confirm('Are You Sure?')">Delete</a>
{% endblock %}
