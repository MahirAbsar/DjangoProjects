{% extends 'first_app/base.html' %}
{% block body_block %}
<h2>List Of Musicians:</h2>
<br>
<ul>
  {% if musician_list %}
  {% for musician in musician_list %}
  <li> <a href="{% url 'first_app:list_of_albums' id=musician.id %}"> {{ musician.first_name }} {{ musician.last_name }} </a></li>
  {% endfor %}
  {% else %}
  <h1>No Musician To Display</h1>
  {% endif %}
</ul>
{% endblock %}
