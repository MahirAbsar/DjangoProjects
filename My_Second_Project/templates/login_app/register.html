{% extends 'login_app/base.html' %}
{% load static %}
{% block body_block %}
{% if registered %}
<div class="alert alert-success"><h2>Registration Successful</h2></div>
{% else %}
<h2>Register</h2>
<form enctype="multipart/form-data"  method="POST">
  {{ user_form.as_p }}
  {{ user_info_form.as_p }}
  {% csrf_token %}
  <br>
<input type="submit" name="submit" value="LogIn" class='btn btn-primary btn-sm'>
</form>
{% endif %}
{% endblock %}
