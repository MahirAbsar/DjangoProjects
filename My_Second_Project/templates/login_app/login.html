{% extends 'login_app/base.html' %}
{% block body_block %}
<h2>Login Page</h2>
<form action="{% url 'login_app:user_login' %}" method="POST">
  <label for="username"> <i><b> User Name:<b> </i> </label>
  <input type="text" name="username" placeholder="Enter Username...." class="form-control">
  <br>
  <label for="password"> <i> <b>Password:<b></i> </label>
  <input type="password" name="password" placeholder="Enter Password" class="form-control">
  <br>
  {% csrf_token %}
  <input type="submit" name="submit" value="Log In" class='btn btn-primary btn-sm'>
</form>
{% endblock %}
